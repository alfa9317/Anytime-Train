<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainActivity</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<div>
    <div class="jumbotron jumbotron-fluid" style="text-align: center; background-color:#0275d8; margin: 0 5rem;">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="card border-primary" style="margin: 5rem; margin-bottom: 1rem; margin-top: 1rem;">
        <div class="card-header" style="background-color: #0275d8;">Current Train Schedule</div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="card border-primary" style="margin: 5rem; margin-top: 1rem;">
        <div class="card-header" style="background-color: #0275d8;">Add Train</div>
        <div class="card-body">
            <form role="form">
                <div class="form-group row">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="role-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="date-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group row">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="rate-input" type="number">
                </div>
                <button type="button" class="btn btn-outline-primary" id="add-user" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <div>

    </div>
        
</div>


<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>     -->
<script src="assets/js/logic.js"></script>    
</body>
</html>
